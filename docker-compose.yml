version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TELEGRAM_SERVICE_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    volumes:
      - ./data:/app/data

  backend:
    build: ./telegram-service
    ports:
      - "8000:8000"
    environment:
      - SESSIONS_DIR=/app/sessions
    restart: unless-stopped
    volumes:
      - ./telegram-service/sessions:/app/sessions
      - ./telegram-service/database.db:/app/database.db
      - ./data:/app/data

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
    restart: unless-stopped
